<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPay falseta</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
    </header>

    <main>
        <section class="container container-top color-2 bg-green">
            <div class="container-view pb-0">
                <h5>Saldo PicPay</h5>
                <i class="fas fa-signal"></i>
                <em>1</em>
            </div>
            
            <div class="container-view">
                <div class="d-flex justify-content-center align-items-center">
                    <h3>R$ <b>0,00 </b></h3>
                    <i class="far fa-eye"></i>
                </div>
                <p>Seu saldo está rendendo 100% do CDI</p>
            </div>

            <div class="container-view">
                <div class="d-flex justify-content-center">
                    <div class="view-button">
                        <i class="fas fa-money-bill-wave-alt"></i>
                        <button class="color-2">Adicionar</button>
                    </div>
                    <div class="view-button">
                        <i class="fas fa-hand-holding-usd"></i>
                        <button class="color-2">Retirar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container container-saldo bg-white">
            <div class="d-flex align-items-center justify-content-space-between color-1">
                <h3>Usar saldo ao pagar</h3>
                <i class="fas fa-toggle-on"></i>
            </div>
        </section>

        <section  class="container container-pagamento bg-gray">
            <div class="container-title">
                <h4>Formas de pagamento</h4>
            </div>
            <div class="row-formas bg-white mb-5 d-flex align-items-center justify-content-space-between">
                <div class="d-flex align-items-center">
                    <img src="assets/master.png" alt="">
                    <div class="d-flex flex-flow-column">
                        <h4 class="color-1 font-600  mb-5">Master</h4>
                        <p class="color-4">Cartão com final 9533</p>
                    </div>
                </div>
                <i class="fas fa-check color-3"></i>            
            </div>

            <div class="row-formas color-3 bg-white d-flex align-items-center justify-content-space-between">
                <div class="d-flex align-items-center">
                    <i class="fas fa-plus"></i>
                    <h3 class="font-600"> Adicionar cartão de crédito</h3>
                </div>
            </div>

            <div class="color-3 mt-5 d-flex align-items-center justify-content-center">
                <i class="fas fa-money-bill-wave-alt"></i>
                <h3><u>Usar código promocional</u></h3>
            </div>

        </section> 

        <section class="container container-footer bg-white">
            <div class="color-1 d-flex align-items-center justify-content-space-between">
                <div class="box-icon float-left d-flex justify-content-space-between">
                    <div class=" d-flex flex-flow-column">
                        <i class="fas fa-home"></i>                        
                        <p>Início</p>
                    </div>
                    <div class=" d-flex flex-flow-column">
                        <i class="fas fa-wallet"></i>
                        <p>Carteira</p>
                    </div>
                </div>

                <div class="box-pagar color-2 bg-green d-flex flex-flow-column">
                    <i class="fas fa-dollar-sign"></i>
                    <p>Pagar</p>
                </div>

                <div class="box-icon float-right d-flex justify-content-space-between">
                    <div class=" d-flex flex-flow-column">
                        <i class="fas fa-bell"></i>
                        <p>Notificações</p>
                    </div>
                    <div class=" d-flex flex-flow-column">
                        <i class="fas fa-cog"></i>
                        <p>Ajustes</p>
                    </div>
                </div>
                
            </div>
        </section>

    </main>
</body>
</html>
